<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🎬 مولد الترجمة التلقائية – نمط كانفا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --topbar-h: 64px;
      --sidebar-w: 340px;   /* عرض شريط القوالب (يمين) */
      --tools-w: 64px;      /* عرض شريط الأدوات (يسار) */
      --bg-1:#0b1220; --bg-2:#0e1526; --panel:#0f172a; --muted:#94a3b8; --primary:#60a5fa; --accent:#22c55e;
      --border:#1f2a44;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Cairo', system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #1e293b 0%, #0b1220 45%, #090f1a 100%);
      color:#e5e7eb;
      overflow:hidden;  /* نمط تطبيق */
    }

    /* تخطيط رئيسي: شريط علوي + شبكة أسفل */
    .app{
      display:grid;
      grid-template-rows: var(--topbar-h) 1fr;
      height:100vh;
      width:100vw;
    }

    /* الشريط العلوي */
    .topbar{
      display:flex; align-items:center; gap:12px;
      padding:0 12px;
      backdrop-filter:saturate(1.2) blur(10px);
      background: linear-gradient(180deg, rgba(15,23,42,0.85), rgba(15,23,42,0.55));
      border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:10px; padding:8px 10px; border-radius:10px;
    }
    .brand i{color:#f59e0b}
    .brand span{font-weight:700; letter-spacing:.3px}
    .top-actions{
      margin-inline-start:auto;
      display:flex; align-items:center; gap:8px;
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:10px; font-weight:600; border:1px solid var(--border);
      background:#111827; color:#e5e7eb; cursor:pointer;
      transition:.18s ease;
    }
    .btn:hover{transform:translateY(-1px); border-color:#2b3a63}
    .btn.primary{background:linear-gradient(135deg,#3b82f6,#1e40af); border-color:transparent}
    .btn.success{background:linear-gradient(135deg,#10b981,#059669); border-color:transparent}
    .btn[disabled]{opacity:.6; cursor:not-allowed; transform:none}

    /* شبكة منطقة العمل: أدوات يسار + لوحة عمل وسط + قوالب يمين */
    .workspace{
      display:grid;
      grid-template-columns: var(--tools-w) 1fr var(--sidebar-w);
      grid-template-areas: "tools canvas sidebar";
      height:100%;
      gap:0;
    }

    /* شريط الأدوات (يسار) */
    .tools{
      grid-area:tools;
      border-inline-end:1px solid var(--border);
      background:linear-gradient(180deg,#0b1120,#0a0f1a);
      display:flex; flex-direction:column; align-items:center; padding:8px; gap:6px;
    }
    .tool{
      width:48px; height:48px; display:flex; align-items:center; justify-content:center;
      border-radius:12px; background:#0f172a; border:1px solid var(--border); color:#cbd5e1;
      cursor:pointer; transition:.18s ease; position:relative;
    }
    .tool:hover{transform:translateY(-2px); color:white; border-color:#334155}
    .tool input[type=file]{position:absolute; inset:0; opacity:0; cursor:pointer}

    /* لوحة العمل (وسط) */
    .canvas{
      grid-area:canvas;
      display:grid; place-items:center;
      background:
        radial-gradient(800px 300px at 50% -10%, rgba(59,130,246,.12), transparent 60%),
        radial-gradient(600px 300px at 50% 110%, rgba(34,197,94,.10), transparent 60%);
      position:relative;
      overflow:hidden;
    }
    /* حدود وهمية حول مساحة العمل + شبكة خفيفة */
    .stage-wrap{
      width:min(92vw, 1600px);
      height:min(78vh, 900px);
      border:1px solid var(--border);
      border-radius:16px;
      background:#020617;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(99,102,241,.06);
      position:relative;
      overflow:hidden;
    }
    .checker{
      position:absolute; inset:0;
      background-image:
        linear-gradient(#0b1324 1px, transparent 1px),
        linear-gradient(90deg, #0b1324 1px, transparent 1px);
      background-size: 24px 24px, 24px 24px;
      opacity:.35; pointer-events:none;
    }
    /* مركز الفيديو داخل مساحة العمل */
    .stage{
      position:absolute; inset:24px 24px 72px 24px;  /* يترك مساحة لشريط الحالة أسفل */
      display:flex; 
      align-items:flex-start; 
      justify-content:center;
      padding-top: 60px; /* مساحة من الأعلى */
      overflow:hidden; border-radius:12px;
      background:#000;
    }
    video{
      max-width:60%; 
      max-height:60%; 
      display:block;
      border:2px solid #334155;
      border-radius:8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* شريط الحالة أسفل اللوحة */
    .statusbar{
      position:absolute; left:0; right:0; bottom:0;
      display:flex; align-items:center; gap:12px;
      padding:10px 16px; border-top:1px solid var(--border);
      background:linear-gradient(180deg,#0b1220,#0a0f1a);
      min-height:56px;
      font-size:.95rem;
      color:#cbd5e1;
    }
    .progress{flex:1; height:8px; background:#0b1324; border-radius:8px; overflow:hidden; border:1px solid var(--border)}
    .fill{height:100%; width:0%; background:linear-gradient(90deg,#3b82f6,#10b981)}

    /* شريط القوالب (يمين) */
    .sidebar{
      grid-area:sidebar;
      border-inline-start:1px solid var(--border);
      background:linear-gradient(180deg,#0a0f1a,#0b1120);
      display:flex; flex-direction:column; height:100%;
    }
    .side-head{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 12px; border-bottom:1px solid var(--border);
    }
    .search{
      display:flex; align-items:center; gap:8px;
      background:#0f172a; border:1px solid var(--border); border-radius:10px; padding:8px 10px; flex:1;
    }
    .search input{
      background:transparent; border:0; outline:0; color:#e5e7eb; width:100%; font-size:.95rem;
    }
    .templates{
      overflow:auto; padding:12px; display:grid; grid-template-columns:1fr; gap:10px;
    }
    .card{
      background:#0b1324; border:1px solid var(--border); border-radius:12px; padding:12px;
      display:grid; gap:10px; cursor:pointer; transition:.18s ease;
    }
    .card:hover{transform:translateY(-1px); border-color:#2b3a63}
    .preview{
      height:64px; border-radius:8px; display:grid; place-items:center; background:#000; overflow:hidden;
    }
    .pill{padding:6px 10px; border-radius:6px; font-weight:700; font-size:13px}
    .selected{outline:2px solid var(--accent)}

    /* لوج نصي جانبي في الأسفل عند الحاجة (منسوخ من نسختك ولكن مدمج) */
    .log{
      margin-top:auto; padding:12px; font-family:'Courier New', monospace; font-size:13px;
      color:#cbd5e1; border-top:1px solid var(--border); background:rgba(15,23,42,.6);
      white-space:pre-wrap; max-height:26vh; overflow:auto;
    }

    /* استجابة مصغرة */
    @media (max-width: 1024px){
      :root{ --sidebar-w: 300px; }
      .stage-wrap{ height:min(72vh, 820px) }
      .tools{display:none} /* نخفي الأدوات على الشاشات الصغيرة */
      .workspace{ grid-template-columns: 1fr var(--sidebar-w) }
      .workspace{ grid-template-areas: "canvas sidebar" }
    }
    @media (max-width: 720px){
      :root{ --sidebar-w: 280px; }
      .topbar{gap:8px}
      .btn span{display:none} /* نظف النص واحتفظ بالأيقونات فقط */
    }

    /* تنسيق ::cue الافتراضي – سيتم استبداله بالقالب */
    video::-webkit-media-text-track-display{font-family:Arial, sans-serif; font-size:18px; color:#fff}
    video::cue{
      font-family: Arial, sans-serif;
      font-size: 18px; color:#fff; text-shadow: 2px 2px 4px rgba(0,0,0,.8);
      background: rgba(0,0,0,.75); padding:8px 12px; border-radius:6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- الشريط العلوي -->
    <header class="topbar">
      <div class="brand" title="مولد الترجمة">
        <i class="fa-solid fa-clapperboard"></i>
        <span>مولد الترجمة – نمط كانفا</span>
      </div>

      <div class="top-actions">
        <button id="newProject" class="btn" title="مشروع جديد"><i class="fa-regular fa-file"></i><span>جديد</span></button>
        <label class="btn" title="اختر فيديو">
          <i class="fa-solid fa-upload"></i><span>رفع فيديو</span>
          <input id="file" type="file" accept="video/*" hidden />
        </label>
        <button id="applyTemplateBtn" class="btn" title="تطبيق القالب" disabled><i class="fa-solid fa-paintbrush"></i><span>تطبيق القالب</span></button>
        <button id="exportBtn" class="btn primary" title="تصدير"><i class="fa-solid fa-download"></i><span>تصدير</span></button>
      </div>
    </header>

    <!-- منطقة العمل -->
    <main class="workspace">
      <!-- أدوات يسار (سريعة) -->
      <aside class="tools">
        <label class="tool" title="رفع فيديو">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <input id="file2" type="file" accept="video/*" />
        </label>
        <button class="tool" id="playPause" title="تشغيل/إيقاف"><i class="fa-solid fa-play"></i></button>
        <button class="tool" id="fit" title="ملاءمة للشاشة"><i class="fa-solid fa-expand"></i></button>
        <button class="tool" id="mute" title="كتم"><i class="fa-solid fa-volume-xmark"></i></button>
      </aside>

      <!-- اللوحة الوسطى (الفيديو) -->
      <section class="canvas">
        <div class="stage-wrap">
          <div class="checker"></div>

          <div class="stage" id="stage">
            <video id="player" controls crossorigin="anonymous"></video>
          </div>

          <div class="statusbar">
            <div id="statusTxt"><i class="fa-regular fa-circle-info"></i> اختر فيديو وابدأ التحويل…</div>
            <div class="progress" id="progressBar" style="display:none">
              <div class="fill" id="progressFill"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- القوالب (يمين) -->
      <aside class="sidebar">
        <div class="side-head">
          <div class="search"><i class="fa-solid fa-magnifying-glass"></i><input id="searchInput" placeholder="ابحث في القوالب…"></div>
          <button id="refreshTpl" class="btn" title="إعادة تحميل القوالب"><i class="fa-solid fa-rotate-right"></i></button>
        </div>

        <div class="templates" id="templateOptions">
          <!-- يتم البناء برمجياً -->
        </div>

        <div class="log" id="log">جاهز.</div>
      </aside>
    </main>
  </div>

  <script>
    // عناصر DOM
    const fileInput = document.getElementById('file');
    const fileInput2 = document.getElementById('file2');
    const player = document.getElementById('player');
    const log = document.getElementById('log');
    const statusTxt = document.getElementById('statusTxt');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const templateOptions = document.getElementById('templateOptions');
    const applyTemplateBtn = document.getElementById('applyTemplateBtn');
    const refreshTpl = document.getElementById('refreshTpl');
    const playPause = document.getElementById('playPause');
    const fitBtn = document.getElementById('fit');
    const muteBtn = document.getElementById('mute');
    const exportBtn = document.getElementById('exportBtn');
    const searchInput = document.getElementById('searchInput');

    // حالة
    let currentTrack = null;
    let selectedTemplate = null;
    let templates = null;
    let vttBlobUrl = null;

    // أدوات مساعدة
    function write(msg, type='info'){
      const icon = type==='success' ? '✅' : type==='error' ? '⛔' : type==='loading' ? '⏳' : 'ℹ️';
      log.textContent = `${icon} ${msg}`;
      statusTxt.innerHTML = `${icon} ${msg}`;
    }
    function showProgress(show){ progressBar.style.display = show ? 'block' : 'none'; if(show) progressFill.style.width = '0%'; }
    function updateProgress(p){ progressFill.style.width = p + '%'; }
    function formatSize(bytes){ const k=1024, units=['B','KB','MB','GB']; let i=Math.floor(Math.log(bytes)/Math.log(k)); return (bytes/Math.pow(k,i)).toFixed(2)+' '+units[i]; }

    // تحميل القوالب
    async function loadTemplates(){
      try{
        const resp = await fetch('captionTemplates.json', {cache:'no-store'});
        templates = await resp.json();
        renderTemplateOptions();
        write('تم تحميل القوالب بنجاح.', 'success');
      }catch(e){
        console.error(e);
        write('خطأ في تحميل قوالب الترجمة.', 'error');
      }
    }

    function templateDescription(id){
      const map = {
        'classic-white':'كلاسيكي أبيض بسيط',
        'tiktok-style':'ملوّن بأسلوب تيك توك',
        'karaoke':'كاريوكي مع تمييز الكلمات',
        'capsule':'كبسولة أنيقة'
      };
      return map[id] || '';
    }

    function renderTemplateOptions(filter=''){
      templateOptions.innerHTML = '';
      if(!templates || !templates.templates){ return; }
      const list = templates.templates.filter(t => t.name.includes(filter) || t.id.includes(filter));
      list.forEach(t=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = t.id;

        const prev = document.createElement('div');
        prev.className = 'preview';
        const pill = document.createElement('div');
        pill.className = 'pill';
        pill.textContent = 'عينة نص';
        pill.style.cssText = `
          font-family:${t.fontFamily};
          font-size:${t.fontSize};
          font-weight:${t.fontWeight};
          color:${t.textColor};
          ${t.background?.enabled ? `background:${t.background.color}; padding:${t.background.paddingY} ${t.background.paddingX}; border-radius:${t.background.borderRadius};` : ''}
          ${t.textShadow ? `text-shadow:${t.textShadow};` : ''}
          ${t.border ? `border:${t.border};` : ''}
          ${t.boxShadow ? `box-shadow:${t.boxShadow};` : ''}
        `;
        prev.appendChild(pill);

        const title = document.createElement('div');
        title.style.fontWeight='700';
        title.textContent = t.name;

        const desc = document.createElement('div');
        desc.style.color='#94a3b8';
        desc.style.fontSize='.9rem';
        desc.textContent = templateDescription(t.id);

        card.appendChild(prev);
        card.appendChild(title);
        card.appendChild(desc);

        card.addEventListener('click', ()=>{
          [...document.querySelectorAll('.card')].forEach(c=>c.classList.remove('selected'));
          card.classList.add('selected');
          selectedTemplate = t;
          applyTemplateBtn.disabled = false;
          write(`تم اختيار قالب: ${t.name}`, 'success');
          // تطبيق فوري إن كانت هناك ترجمة
          if(currentTrack){ applyTemplateStyles(selectedTemplate); }
        });

        templateOptions.appendChild(card);
      });

      if(!list.length){
        const empty = document.createElement('div');
        empty.style.cssText='opacity:.7;padding:10px;text-align:center';
        empty.textContent = 'لا توجد نتائج مطابقة.';
        templateOptions.appendChild(empty);
      }
    }

    function applyTemplateStyles(tpl){
      if(!tpl) return;
      // إزالة ستايل قديم
      const styleId = 'caption-template-styles';
      document.getElementById(styleId)?.remove();

      const style = document.createElement('style');
      style.id = styleId;
      let css = `
        video::cue{
          font-family:${tpl.fontFamily} !important;
          font-size:${tpl.fontSize} !important;
          font-weight:${tpl.fontWeight} !important;
          color:${tpl.textColor} !important;
          text-align:${tpl.align} !important;
          ${tpl.textShadow ? `text-shadow:${tpl.textShadow} !important;` : ''}
          max-width:92% !important;
          display:inline-block !important;
          border-radius:6px !important;
        }`;
      if(tpl.background?.enabled){
        css += `
        video::cue{
          background:${tpl.background.color} !important;
          padding:${tpl.background.paddingY} ${tpl.background.paddingX} !important;
          border-radius:${tpl.background.borderRadius} !important;
        }`;
      }
      if(tpl.border){ css += `video::cue{border:${tpl.border} !important;}`; }
      if(tpl.boxShadow){ css += `video::cue{box-shadow:${tpl.boxShadow} !important;}`; }

      if(tpl.animation && templates.animations?.[tpl.animation]){
        const anim = templates.animations[tpl.animation];
        css += anim.keyframes + `
          video::cue{ animation:${tpl.animation} ${anim.duration} ${anim.timingFunction} !important; }`;
      }

      style.textContent = css;
      document.head.appendChild(style);

      // إعادة تحميل التراك لتطبيق التأثير
      if(currentTrack){
        const src = currentTrack.src;
        currentTrack.src = '';
        setTimeout(()=>{ currentTrack.src = src; }, 60);
      }
    }

    function attachLocalVideo(file){
      const url = URL.createObjectURL(file);
      player.src = url;
      write(`تم اختيار ملف: ${file.name} (${formatSize(file.size)})`, 'success');
    }

    async function transcribe(file){
      showProgress(true);
      write('جاري الرفع والمعالجة…', 'loading');

      // تقدم وهمي حتى 90%
      let p=0;
      const iv = setInterval(()=>{ p = Math.min(90, p + Math.random()*12); updateProgress(Math.round(p)); }, 450);

      try{
        const fd = new FormData();
        fd.append('video', file);

        const resp = await fetch('/api/transcribe', {method:'POST', body:fd});
        const data = await resp.json();

        clearInterval(iv); updateProgress(100);

        if(!resp.ok){
          write(`خطأ: ${data.error || 'unknown'}`, 'error');
          showProgress(false);
          return;
        }

        const vttText = data.vtt || '';
        if(!vttText.trim()){
          write('لم يتم استلام ملف ترجمة VTT.', 'error');
          showProgress(false);
          return;
        }

        // نظّف مصدر قديم
        if(vttBlobUrl){ URL.revokeObjectURL(vttBlobUrl); vttBlobUrl = null; }
        currentTrack?.remove();

        const blob = new Blob([vttText], {type:'text/vtt'});
        vttBlobUrl = URL.createObjectURL(blob);

        const track = document.createElement('track');
        track.kind = 'subtitles';
        track.label = 'العربية';
        track.srclang = 'ar';
        track.default = true;
        track.src = vttBlobUrl;
        player.appendChild(track);
        currentTrack = track;

        if(selectedTemplate){ applyTemplateStyles(selectedTemplate); }

        write('تم التحويل بنجاح! شغّل الفيديو لمشاهدة الترجمة.', 'success');
        setTimeout(()=> showProgress(false), 1200);

      }catch(e){
        clearInterval(iv);
        showProgress(false);
        write('فشل الاتصال بالخادم: ' + e.message, 'error');
      }
    }

    // أحداث
    function onFilePicked(e){
      const file = e.target.files?.[0];
      if(!file) return;
      attachLocalVideo(file);
      transcribe(file);
      applyTemplateBtn.disabled = !selectedTemplate;
    }

    fileInput.addEventListener('change', onFilePicked);
    fileInput2.addEventListener('change', onFilePicked);

    refreshTpl.addEventListener('click', ()=> loadTemplates());
    applyTemplateBtn.addEventListener('click', ()=>{
      if(selectedTemplate && currentTrack){ applyTemplateStyles(selectedTemplate); write(`طُبّق القالب: ${selectedTemplate.name}`, 'success'); }
      else if(!selectedTemplate){ write('من فضلك اختر قالباً أولاً.', 'error'); }
      else{ write('لا يوجد تراك ترجمة مطبق.', 'error'); }
    });

    playPause.addEventListener('click', ()=>{
      if(player.paused){ player.play(); playPause.innerHTML='<i class="fa-solid fa-pause"></i>'; }
      else{ player.pause(); playPause.innerHTML='<i class="fa-solid fa-play"></i>'; }
    });

    fitBtn.addEventListener('click', ()=>{
      // ملاءمة بسيطة: إعادة تعيين style على الفيديو
      player.style.maxWidth='100%'; player.style.maxHeight='100%';
      write('تمت ملاءمة الفيديو داخل مساحة العمل.', 'success');
    });

    muteBtn.addEventListener('click', ()=>{
      player.muted = !player.muted;
      muteBtn.innerHTML = player.muted ? '<i class="fa-solid fa-volume-xmark"></i>' : '<i class="fa-solid fa-volume-high"></i>';
    });

    exportBtn.addEventListener('click', ()=>{
      if(!vttBlobUrl){ write('لا يوجد ملف ترجمة للتصدير.', 'error'); return; }
      const a = document.createElement('a');
      a.href = vttBlobUrl;
      a.download = 'subtitles.vtt';
      a.click();
      write('تم تنزيل ملف الترجمة.', 'success');
    });

    searchInput.addEventListener('input', (e)=>{ renderTemplateOptions(e.target.value.trim()); });

    // سحب وإفلات فوق اللوحة الوسطى
    const stage = document.getElementById('stage');
    ;['dragenter','dragover'].forEach(evt=>{
      stage.addEventListener(evt, e=>{ e.preventDefault(); stage.style.outline='2px dashed #3b82f6'; });
    });
    ;['dragleave','drop'].forEach(evt=>{
      stage.addEventListener(evt, e=>{ e.preventDefault(); stage.style.outline='none'; });
    });
    stage.addEventListener('drop', e=>{
      const file = e.dataTransfer?.files?.[0];
      if(file && file.type.startsWith('video/')){
        attachLocalVideo(file);
        transcribe(file);
      }else{
        write('رجاءً أفلت ملف فيديو صالح.', 'error');
      }
    });

    // بدء التشغيل
    window.addEventListener('DOMContentLoaded', ()=>{
      loadTemplates();
      write('جاهز. ارفع فيديو أو اسحب ملفك إلى مساحة العمل.');
    });
  </script>
</body>
</html>
